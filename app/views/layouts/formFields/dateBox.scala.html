@(name: String, label: String, placeHolder: String, form: Form.Field, isRequired: Boolean = false, classes: String = null)
<div class='form-group mt-2 @if(classes!=null) {@classes}' id='@{name + "Holder"}'>
	<label for='@name' class="form-label">@label</label>
	<input type="text" id='@name' name='@name' class="form-control form-input @if(form.hasErrors) {border-danger}" placeholder='@if(placeHolder!=null) {@placeHolder}' value='' @if(isRequired){required}>
	@for(error: play.data.validation.ValidationError <- form.errors){<span class="text-danger">@error.message</span>}
</div>
<script>$(function() {var $datePicker =$("#@name");$datePicker.datepicker();$datePicker.datepicker("option", "dateFormat", "yy-mm-dd");$datePicker.val(@form.value.orElse(""))});</script>
